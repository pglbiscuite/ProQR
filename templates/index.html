<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

    <title>QR Code Generator</title>

</head>


<body>

    <div class="title">    
        <h1>Welcome to our QR Code Generator</h1>
        <h2>Insert a Link Bellow to Generate a QR Code</h2>
    </div>

    <form action="/" method="POST">

        <input type="text" name="link" placeholder="Enter your URL here">
        <button type="submit">Generate QR</button>
        
    </form>



    {% if data %}
    <div class="generated">

        <img src="{{data}}" alt="Generated QR Code" />
        
        
    </div>
    

    <div class="qr_generate_text">

        <p>Here is the QR Code we Generate for You.</p>

    </div>
    {% endif %}

</body>


</html>
